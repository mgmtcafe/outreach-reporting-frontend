<div mat-dialog-content>
  <p>Do you realy want to delete this risk?</p>
</div>
<div mat-dialog-actions>
  <button mdbBtn type="button" color="success" class="waves-light px-1 mr-auto" mdbWavesEffect [mat-dialog-close]="false"
    cdkFocusInitial>Cancel</button>
  <button mdbBtn type="button" color="danger" class="waves-light px-1 ml-auto" mdbWavesEffect [mat-dialog-close]="true"
    cdkFocusInitial>Ok</button>
</div>
